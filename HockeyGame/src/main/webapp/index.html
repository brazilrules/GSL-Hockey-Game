<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GSL Interactive</title>
		
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/forms.css"/>
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/websocketHockey.js"></script>
		<script type="text/javascript" src="js/display.js"></script>
	</head>
	<body>
		<div id="login" class="container">
			<div class="formFields">
				<div class="field">
					<label for="email">Email</label><input id="email" />
				</div>
				<div class="field">
					<label for="password">Password</label><input id="password" />
				</div>
			</div>
			<input class="submitButton" onclick="login()" type="button" value="Login" />
			<a onclick="showRegister()">Register</a>
		</div>
		<div id="register" class="container">
			<div class="formFields">
				<div class="field">
					<label for="registerEmail">Email</label><input id="registerEmail" />
				</div>
				<div class="field">
					<label for="registerPassword">Password</label><input id="registerPassword" />
				</div>
			</div>
			<input class="submitButton" onclick="register()" type="button" value="Register" />
		</div>
		<div id="hockeyGame" class="container">
			<div id="message"></div>
			<div id="teams">
				<label>Next point by</label>&nbsp;&nbsp;
				<input id="team1" onclick="sendTeamGuess(1)" type="button" />&nbsp;&nbsp;<input id="team2" onclick="sendTeamGuess(2)" type="button">
			</div>
			<br/>
			<div id="playerOfMatch">
				<label>Player of the match</label>&nbsp;&nbsp;
				<select>
					<option value="0">Select...</option>
				</select>&nbsp;&nbsp;
				<input onclick="sendPlayerGuess()" type="button" value="Choose" />
			</div>
		</div>
	</body>
</html>
